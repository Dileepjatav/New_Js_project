<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form  class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message_error">Incorrect username / password combination</div>
           
            <div class="form__input_group">
                <input type="text" class="form__input" autofocus placeholder="username or Email">
                <div class="form__input__error_message">This is an error mesage</div>

                
            </div>

            <div class="form__input_group">
                <input type="password" class="form__input" autofocus placeholder="password">
                <div class="form__input__error_message"></div>

                
            </div>
            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a href="#" class="form__link">Forget your password</a>
            </p>
            <p class="form__text">
                <a  class="form__link" href="./" id="LinkCreateAccount">Dont have an account Create account</a>
            </p>

            
              

        </form>

    </div>
 

    
</body>

<script src="./index.js"></script>
</html>
